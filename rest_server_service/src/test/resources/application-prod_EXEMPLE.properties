# DB
spring.datasource.url=jdbc:mysql://localhost:3306/big_city_library?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&transformedBitIsBoolean=true
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# TZ
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT
security.jwt.secret-key=secretKey
security.jwt.expiration-ms=3600000

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# LOGGING
logging.level.root=INFO
logging.level.com.coyote.big_city_library.rest_server_service=TRACE
logging.level.org.springframework.security=INFO
