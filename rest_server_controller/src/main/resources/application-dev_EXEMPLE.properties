### Development properties ###
# Base path
server.servlet.context-path=/api
# Dev tools
spring.devtools.livereload.enabled=false
# Spring Security
spring.security.user.password=user
# JWT
security.jwt.secretKey=secretKey
security.jwt.expirationMs=3600000
# DB
spring.datasource.url=jdbc:mysql://localhost:3306/big_city_library?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Logs
!logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.root=WARN
logging.level.com.coyote.big_city_library.rest_server=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=ERROR
logging.level.com.mysql=DEBUG
logging.level.org.hibernate.SQL=DEBUG
