# DB
spring.datasource.url=jdbc:mysql://localhost:3306/big_city_library?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&transformedBitIsBoolean=true
spring.datasource.username=<username>
spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# TZ
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# LOGGING
logging.level.root=WARN
logging.level.com.coyote.big_city_library.rest_server_repository=INFO
logging.level.org.springframework.security=INFO
